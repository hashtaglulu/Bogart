<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" class="ion-padding">
  <form>
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nume</ion-label>
            <ion-input type="text" ngModel name="first-name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Prenume</ion-label>
            <ion-input type="text" ngModel name="last-name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row> <!--hardcoded, tre sa fie in functie de nr max de locuri la o masa intr-un anume local-->
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Număr de persoane</ion-label>
            <ion-select [ngModel]="'2'" name="guest-number"> <!--we`ll asume we`ll be at least 2 guests-->
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
              <ion-select-option value="6">6</ion-select-option>
              <ion-select-option value="7">7</ion-select-option>
              <ion-select-option value="8">8</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Începând cu ora</ion-label>
            <ion-datetime 
              display-format="HH mm"
              picker-format="HH mm"
              [min]=""
              [max]=""
              ngModel
              name="hour-from"
              required
              #startDateCtrl=""
              ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Până pe la</ion-label>
            <ion-datetime 
              display-format="HH mm"
              picker-format="HH mm"
              [min]="startDateCtrl.value"
              [max]=""
              ngModel
              name="hour-to"
              required
              ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3" >
          <ion-button color="primary" type="submit" expand="block" >Rezerv!</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
