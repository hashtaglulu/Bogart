<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button> <!--take the main menu and open it-->
    </ion-buttons>

    <ion-title>What I Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/pubs/tabs/offers/new">        <!--wanna go to the new page-->
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>

          <ion-item-sliding *ngFor="let offer of offers"#slidingItem>
            <ion-item
              [routerLink]="['/', 'pubs', 'tabs', 'offers', offer.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ offer.title }}</h1>
              </ion-label>
            </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                  <ion-icon name="pencil" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              <ion-item-options side="start">
                <ion-item-option  color="danger" (click)="onDelete(offer.id, slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
