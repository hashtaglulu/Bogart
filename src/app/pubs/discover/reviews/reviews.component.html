<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pubs/tabs/discover"></ion-back-button>
    </ion-buttons>

    <ion-title>Recenzii {{place?.title}}</ion-title>

    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'pubs', 'tabs', 'discover', 'reviews', placeId, 'add-review']" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="reviews.length === 0" style="background-color: lightgray" class="ion-text-center ion-padding">
    <div style="padding-bottom: 5px">Nu există recenzii!</div>
    <ion-button size="small" routerLink="/pubs/tabs/discover" color="primary">
      <ion-icon name="home"></ion-icon>
    </ion-button>
  </ion-card>

  <div *ngIf="averateRating" class="ion-padding ion-text-center">
    <h3>Media notelor: {{averateRating | number : '1.0-2'}} / 5</h3>
    <ion-item>
      <ion-range [value]="averateRating" 
        min="0" max="5" step="100" snaps="false" ticks="true" disabled="true"></ion-range>
    </ion-item>
  </div>

  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-virtual-scroll [items]="reviews" approxItemHeight="90px">
        <ion-item *virtualItem="let review">
          <ion-label>
            <h2>Titlu: {{review?.title}}</h2>
            <p>Descriere: {{review?.description}}</p>
            <p>Notă: {{review?.rating}} / 5</p>
          </ion-label>
        </ion-item>
      </ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-content>
