<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-menu-button menu="m1"></ion-menu-button> <!--take the main menu and open it-->
     <!--<ion-button (click)="onOpenMenu()">Open</ion-button>-->
    </ion-buttons>
    <ion-title>Descoperă locații</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">  <!--which is checked by default -->
    <ion-segment-button value="all">All places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card > <!--entry point for more detailed information-->
          <ion-card-header>
            <ion-card-title>
              {{ loadedPlaces[0]?.title}}
            </ion-card-title>
          </ion-card-header>
          <ion-img [src] = "loadedPlaces[0]?.imageUrl"></ion-img>

          <ion-card-content>
            <div style="text-align: center"><ion-text color="danger">{{loadedPlaces[0]?.description}}</ion-text></div><br>
            <p>{{loadedPlaces[0]?.openHours[0]}}</p>
            <p>{{loadedPlaces[0]?.openHours[1]}}</p>
            <p>{{loadedPlaces[0]?.openHours[2]}}</p>
          </ion-card-content>

          <div style="text-align:right">
            <ion-button  
              fill="clear"
              color="primary"
              [routerLink] = "['/', 'pubs', 'tabs', 'discover', loadedPlaces[0]?.id]">
            Wanna see more?
            </ion-button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="90px"> <!--approx item height to know how much to scroll and when to prepare to render -->
          <ion-item *virtualItem="let place" 
            [routerLink] = "['/', 'pubs', 'tabs', 'discover', place.id]"
            detail
          > <!-- take it all without the first-->
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl "></ion-img>
            </ion-thumbnail>
            <ion-label> <!--wrapper for the text nest to square image-->
              <h2>{{place.title}}</h2>
              <p> {{place.description}} </p>
              <p> {{place.openHours}} </p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
