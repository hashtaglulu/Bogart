<ion-header>
  <ion-toolbar>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadedPlaces[0].title}}
            </ion-card-title>
          </ion-card-header>
          <ion-img [src] = "loadedPlaces[0].imageUrl">
          
          </ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p><br>
            <p>{{loadedPlaces[0].openHours[0]}}</p>
            <p>{{loadedPlaces[0].openHours[1]}}</p>
            <p>{{loadedPlaces[0].openHours[2]}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)"> <!--take it all without the first -->
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl "></ion-img>
            </ion-thumbnail>
            <ion-label> <!--wrapper for the text nest to square image-->
              <h2>{{ place.title}}</h2>
              <p> {{ place.description}} </p>
              <p> {{place.openHours}} </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
