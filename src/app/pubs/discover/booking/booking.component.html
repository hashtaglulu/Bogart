<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pubs/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="bookingForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nume</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Data</ion-label>
            <ion-datetime formControlName="dateISONoTime"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div style="margin: 7px;">Selecțati mesele dorite</div>
    <ion-grid>
      <ion-row *ngFor="let row of nrRows | async; let i = index">
        <ion-col *ngFor="let col of nrCols | async; let j = index" class="ion-item-border">
          <ion-checkbox #checkboxes style="display: block; margin: auto" (ionChange)="onCheckboxValidate()" color="success">{{ i }},{{ j }}</ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-button color="primary" expand="block" [disabled]="bookingForm.invalid" (click)="createBooking()">Rezervă</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
