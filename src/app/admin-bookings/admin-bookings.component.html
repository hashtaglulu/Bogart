<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Administrează rezervări</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showcancelbutton (ionInput)="filterList($event)"></ion-searchbar>

  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-virtual-scroll [items]="filteredBookings" approxItemHeight="90px">
        <ion-item *virtualItem="let booking">
          <ion-thumbnail slot="start">
            <ion-img [src]="booking?.placeImage"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>Nume: {{booking?.name}}</h2>
            <h5>Locația: {{booking?.placeTitle}}</h5>
            <p>Data rezervării: {{booking?.dateISONoTime}}</p>
            <p>Mese rezervate: {{booking?.nrOfReservedSeats}}</p>
          </ion-label>

          <ion-button color="danger" (click)="openWarningModal(booking)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-content>
