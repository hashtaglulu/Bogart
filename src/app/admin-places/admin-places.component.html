<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Administrează locații</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/admin-places/add-or-edit">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-virtual-scroll [items]="allPlaces" approxItemHeight="90px">
        <ion-item *virtualItem="let place">
          <ion-thumbnail slot="start">
            <ion-img [src]="place?.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label> <!--wrapper for the text nest to square image-->
            <h2>{{place?.title}}</h2>
            <p>{{place?.description}}</p>
            <p style="white-space: pre-line">{{place?.schedule}}</p>
          </ion-label>
          <ion-button color="secondary" [routerLink]="['/', 'admin-places', 'add-or-edit', {placeId: place.id}]">
            <ion-icon name="create"></ion-icon>
          </ion-button>

          <ion-button color="danger" (click)="openWarningModal(place)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-content>
